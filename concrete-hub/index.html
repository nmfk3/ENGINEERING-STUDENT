<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Hub | مركز الخرسانة</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&family=Tajawal:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Concrete Hub</h1>
            <p>كل ما تحتاجه عن الخرسانة في مكان واحد</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#library">المكتبة</a></li>
                <li><a href="#tools">الأدوات</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <!-- سيتم إضافة المحتوى هنا -->
    </main><section id="tools">
    <h2>أدوات الخرسانة</h2>
    
    <div class="tool-card">
        <h3>حاسبة كميات الخرسانة</h3>
        <div class="calculator">
            <label for="length">الطول (م):</label>
            <input type="number" id="length" step="0.01">
            
            <label for="width">العرض (م):</label>
            <input type="number" id="width" step="0.01">
            
            <label for="height">الارتفاع (م):</label>
            <input type="number" id="height" step="0.01">
            
            <button id="calculate-btn">احسب</button>
            
            <div id="result"></div>
        </div>
    </div>
    </section>

    <footer>
        <div class="container">
            <p>© <span id="year"></span> Concrete Hub</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
