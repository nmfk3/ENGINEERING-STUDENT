<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الهندسة الكيميائية</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .tabs { max-width: 900px; margin: 20px auto; background: white; border-radius: 8px; box-shadow: 0 0 10px #ccc; padding: 20px; }
    .tab-buttons { display: flex; gap: 10px; border-bottom: 2px solid #0a9396; margin-bottom: 20px; flex-wrap: wrap; }
    .tab-buttons button { flex: 1; padding: 10px; cursor: pointer; background-color: #0a9396; border: none; color: white; font-weight: bold; border-radius: 5px 5px 0 0; transition: background-color 0.3s ease; }
    .tab-buttons button.active { background-color: #005f73; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
  </style>
</head>
<body>
  <header>
    <h1>الهندسة الكيميائية - Chemical Engineering</h1>
    <nav><nav>
  <a href="index.html" class="btn-back">القائمة الرئيسية</a>
</nav>
  </header>

  <main>
    <div class="tabs">
      <div class="tab-buttons">
        <button class="active" data-tab="tab1">المصطلحات</button>
        <button data-tab="tab2">الشروحات</button>
        <button data-tab="tab3">مقاطع</button>
        <button data-tab="tab4">المصادر</button>
        <button data-tab="tab5">الملفات</button>
      </div>
      <div id="tab1" class="tab-content active"><p> </p></div>
      <div id="tab2" class="tab-content"><p> </p></div>
      <div id="tab3" class="tab-content"><p> </p></div>
      <div id="tab4" class="tab-content"><p> </p></div>
      <div id="tab5" class="tab-content"><p> </p></div>
    </div>
  </main>

  <script>
    const buttons = document.querySelectorAll('.tab-buttons button');
    const contents = document.querySelectorAll('.tab-content');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        button.classList.add('active');
        document.getElementById(button.getAttribute('data-tab')).classList.add('active');
      });
    });
  </script>
</body>
</html>
