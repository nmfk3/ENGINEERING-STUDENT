<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📘 رياضيات 1 - Mathematics I</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0a9396;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      display: inline-block;
      margin-top: 10px;
      background-color: #005f73;
      padding: 8px 16px;
      border-radius: 5px;
    }
    .tabs {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      padding: 20px;
    }
    .tab-buttons {
      display: flex;
      gap: 10px;
      border-bottom: 2px solid #0a9396;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tab-buttons button {
      padding: 10px;
      cursor: pointer;
      background-color: #0a9396;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px 5px 0 0;
    }
    .tab-buttons button.active {
      background-color: #005f73;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    ul {
      list-style: disc;
      padding: 10px 20px;
    }
    a {
      color: #0a9396;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>📘 رياضيات 1 - Mathematics I</h1>
    <a href="../civil.html">🔙 العودة إلى صفحة الهندسة المدنية</a>
  </header>

  <section class="tabs">
    <div class="tab-buttons">
      <button class="active" data-tab="videos">📹 المقاطع</button>
      <button data-tab="notes">📄 الملازم</button>
      <button data-tab="sources">📚 المصادر</button>
      <button data-tab="terms">📘 المصطلحات</button>
    </div>

    <div id="videos" class="tab-content active">
      <ul>
        <li><a href="#">فيديو شرح التفاضل</a></li>
        <li><a href="#">مراجعة عامة للمادة</a></li>
      </ul>
    </div>

    <div id="notes" class="tab-content">
      <ul>
        <li><a href="#">ملزمة رياضيات 1 PDF</a></li>
      </ul>
    </div>

    <div id="sources" class="tab-content">
      <ul>
        <li><a href="#">الكتاب الرسمي - وزارة التعليم</a></li>
        <li><a href="#">موقع خارجي مفيد</a></li>
      </ul>
    </div>

    <div id="terms" class="tab-content">
      <ul>
        <li>Limit - النهاية</li>
        <li>Derivative - المشتقة</li>
        <li>Integral - التكامل</li>
      </ul>
    </div>
  </section>

  <script>
    const buttons = document.querySelectorAll('.tab-buttons button');
    const contents = document.querySelectorAll('.tab-content');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        contents.forEach(content => content.classList.remove('active'));
        button.classList.add('active');
        const tabId = button.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });
  </script>

</body>
</html>
